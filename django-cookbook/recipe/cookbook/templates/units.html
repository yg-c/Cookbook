{% extends "base.html" %}
{% block body_block %}
<title>Unités</title>
</head>
<body>
<h1>Unités</h1>
    <td><a href="../addunit/" class="btn btn-primary" role="btn btn-primary" aria-pressed="true">Ajouter</a></td>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Nom</th>
    </tr>
    </thead>
    <tbody>
    {%for u in units%}
    <tr>
        <td>{{u.name}}</td>
        <td><a href="../updateunit/{{u.id}}" class="btn btn-warning" role="button" aria-pressed="true">Modifier</a></td>
        <td><a href="../deleteunit/{{u.id}}" class="btn btn-danger" role="button" aria-pressed="true">Supprimer</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
{% endblock %}
