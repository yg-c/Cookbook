<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Plats</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Nom</th>
    </tr>
    </thead>
    <tbody>
    {%for i in courses%}
    <tr>
        <td>{{i.name}}</td>
        <td><a href="../updatecourse/{{i.id}}" class="btn btn-warning" role="button" aria-pressed="true">Modifier</a></td>
        <td><a href="../deletecourse/{{i.id}}" class="btn btn-warning" role="button" aria-pressed="true">Supprimer</a></td>       
    </tr>
    {% endfor %}
    <td><a href="../addcourse/" class="btn btn-warning" role="btn btn-primary" aria-pressed="true">Ajouter</a></td>  

    </tbody>
</html>
