<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
        <h1>Modification de l'unité</h1>
        <form class="col-md-offset-0 col-md-6" method="post">
            <p>
            <div class="form-group">
                <input type="hidden" id="id_id" type="text" class="form-control" name="id" value="{{ form.id.value }}" readonly="readonly" required="">
            </div>
            </p>
            <p>
            <div class="form-group">
                <label for="id_name">Description :</label>
                <input id="id_name" type="text" class="form-control" name="name" value="{{ form.name.value }}" maxlength="100" required="" readonly>
            </div>
            </p>
            <input type="submit" class="btn btn-primary" value="Modifier">
            <!--token de Cross-Site Request Forgery, protège des données d'entrées-->
            {%csrf_token%}
        </form>
    </div>
</body>
</html>
